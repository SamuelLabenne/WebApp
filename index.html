<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Love Wheel">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Spin the Wheel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #fff 0%, #f8f8f8 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #wheel-container {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      max-width: 500px;
      max-height: 500px;
      margin-bottom: 60px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #f06292;
      position: absolute;
      top: 0;
      left: 0;
      background: conic-gradient(
        #f06292 0deg 25.7deg,
        #ba68c8 25.7deg 51.4deg,
        #64b5f6 51.4deg 77.1deg,
        #4db6ac 77.1deg 102.8deg,
        #ffd54f 102.8deg 128.5deg,
        #ff8a65 128.5deg 154.2deg,
        #a1887f 154.2deg 179.9deg,
        #81c784 179.9deg 205.6deg,
        #9575cd 205.6deg 231.3deg,
        #4fc3f7 231.3deg 257deg,
        #ffb74d 257deg 282.7deg,
        #e57373 282.7deg 308.4deg,
        #90caf9 308.4deg 334.1deg,
        #ce93d8 334.1deg 360deg
      );
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #d32f2f;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      z-index: 10;
    }

    #spin-button {
      padding: 12px 24px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    #spin-button:hover {
      background-color: #ec407a;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 20px 30px;
      text-align: center;
      z-index: 1000;
      max-width: 80%;
      font-size: 18px;
      line-height: 1.5;
    }

    .popup h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #333;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #005fcc;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel"></div>
  </div>
  <button id="spin-button">SPIN</button>

  <div id="overlay" class="overlay" style="display:none;"></div>
  <div id="popup" class="popup" style="display:none;">
    <h2>🎉 You won:</h2>
    <p id="prize-text"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinButton = document.getElementById("spin-button");
    const numberOfSlices = 14;
    const sliceAngle = 360 / numberOfSlices;
    const sliceNames = [
      "A big hug 🤗",
      "One passionate kiss 💋",
      "You plan our next date ❤️",
      "Movie night — your choice 🎬",
      "Breakfast in bed 🥐☕",
      "A surprise adventure 🚗",
      "Candlelit dinner (I cook) 🍷🍝",
      "A full body massage 💆‍♀️",
      "Lazy cuddle session (Cash in within 5 days) 🛌",
      "AMBER DAY! You choose everything for 24 hours ✨",
      "Game night with snacks 🎲🍿",
      "Dessert of your choice 🍰",
      "I cook for you 🍳",
      "One extra spin on the wheel 🔄"
    ];

    let deg = 0;

    function showPopup(result) {
      document.getElementById("prize-text").innerText = result;
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    spinButton.addEventListener("click", () => {
      spinButton.disabled = true;
      const min = 2000;
      const max = 5000;
      const rotation = Math.floor(Math.random() * (max - min)) + min;
      deg += rotation;
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        const actualDeg = deg % 360;
        const sliceIndex = Math.floor(((360 - actualDeg) % 360) / sliceAngle);
        const result = sliceNames[sliceIndex];
        showPopup(result);
        spinButton.disabled = false;
      }, 5200);
    });
  </script>
</body>
</html>
